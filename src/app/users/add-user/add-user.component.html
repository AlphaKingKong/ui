<h1 mat-dialog-title>{{isEdit ? "Edit" : "Create"}} User</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field class='width-100'>
            <input matInput formControlName="username" type="text" name="username" placeholder="Enter User Name">
            <mat-error align="start" *ngIf="userForm?.get('username')?.hasError('required')" class="form__error">
                 User Name is required.</mat-error>
        </mat-form-field>
        <mat-form-field class='width-100'>
            <input matInput formControlName="email" type="email" name="email" placeholder="Enter Email Address">
            <mat-error align="start" *ngIf="userForm?.get('email')?.hasError('required')" class="form__error">
                 Email Address is required.</mat-error>
            <mat-error align="start" *ngIf="userForm?.get('email')?.hasError('email')" class="form__error">
                Invalid Email Address.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Work Type</mat-label>
            <mat-select formControlName="work_type">
                <mat-option value="CLICK">CLICK</mat-option>
                <mat-option value="PUNCH">PUNCH</mat-option>
            </mat-select>
            <mat-error align="start" *ngIf="userForm?.get('work_type')?.hasError('required')" class="form__error">
                Work Type is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="ADMIN" *ngIf="userRole == 'SUPER_ADMIN' ">ADMIN</mat-option>
              <mat-option value="USER">USER</mat-option>
            </mat-select>
            <mat-error align="start" *ngIf="userForm?.get('role')?.hasError('required')" class="form__error">
                Role is required.</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="!isEdit">
            <input matInput formControlName="password" type="password" name="password" placeholder="Enter Password">
            <mat-error align="start" *ngIf="userForm?.get('password')?.hasError('required')" class="form__error">
                Password is required.</mat-error>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  cdkFocusInitial [disabled]="userForm.invalid" (click)="saveUser()">Submit</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
